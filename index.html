<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Welcome in areane</h1>
        <h2>You vs Bot</h2>
        <h1 class="win">Welcome in arena</h1>
        <div class="content">
            <div class="you">
                <p class="para-head">You</p>
                <p class="user-points"></p>
                <div class="user-dice"></div>
            </div>
            <div class="bot">
                <p class="para-head">Bot</p>
                <p class="bot-points"></p>
                <div class="bot-dice"></div>
            </div>
        </div>
        <button id="press">Start</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
